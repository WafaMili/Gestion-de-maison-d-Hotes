
<div  style="padding-top:100px">
  
<div class="container" data-animate-effect="fadeInUp" >
  <h2>Ajouter une Maison d'HÃ´te</h2>
  <form [formGroup]="ajoutMaisonForm" (ngSubmit)="Ajouter()">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">

      <label for="adresse">Adresse:</label>

      <label for="description">Description:</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="ville">nombre des Chombres</label>
      <input type="text" class="form-control" id="ville" formControlName="nbChber">

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>

</div>
