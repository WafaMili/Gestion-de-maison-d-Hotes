<!-- ajouter-chambre.component.html -->

<div class="container mt-5">
    <h2>Ajouter une chambre</h2>
    <form [formGroup]="chambreForm" (ngSubmit)="ajouterChambre()">
      <div class="form-group">
        <label for="nom">Nom de la chambre:</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="capacite">Capacit√©:</label>
        <input type="number" id="capacite" formControlName="capacite" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="prix">Prix:</label>
        <input type="number" id="prix" formControlName="prix" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
