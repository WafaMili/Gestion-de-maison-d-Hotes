<div id="gtco-subscribe">
    <div class="gtco-container">
        <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
                <h2>connexion</h2>
                
            </div>
        </div>
        <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-inline"  [formGroup]="loginForm">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" class="form-control" id="email"  formControlName="Email" placeholder="Your Email">
                            <div *ngIf="loginForm.controls['Email'].invalid
                            && (loginForm.controls['Email'].dirty 
                            ||loginForm.controls['Email'].touched)">
                            <div *ngIf="loginForm.controls['Email'].errors.required">
                                L'email est requis
                            </div>
                            <div *ngIf="loginForm.controls['Email'].errors.email">
                                Format d'email non valide (aaa@exemple.com)
                            </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="email" class="sr-only">Mot de passe</label>
                            <input type="password" class="form-control"   formControlName="Pwd" placeholder="Your password">
                            <div *ngIf="loginForm.controls['Pwd'].invalid 
             && (loginForm.controls['Pwd'].dirty
             || loginForm.controls['Pwd'].touched)">
             <div *ngIf="loginForm.controls['Pwd'].errors.required">
                Le mot de passe est requis
             </div>
             <div *ngIf="loginForm.controls['Pwd'].errors.minlength">
                Le mot de passe doit contenir au moins 4 caractères
             </div>
             <div *ngIf="loginForm.controls['Pwd'].errors.maxlength">
                Le mot de passe ne peut pas dépasser 6 caractères
             </div>
            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-sm-6">
                        <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-default btn-block">se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
