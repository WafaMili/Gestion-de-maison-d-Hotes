<!-- recherche-maison.component.html -->
<div class="gtco-section" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0;">
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
      <div class="gtco-container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
            <h2>Recherche de Maisons d'Hôtes</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form class="form-inline">
              <div class="form-group">
                <label for="searchByName">Recherche par Nom:</label>
                <input type="text" class="form-control" id="searchByName" [(ngModel)]="searchByName" placeholder="Entrez le nom">
              </div>
              <div class="form-group">
                <label for="searchByAddress">Recherche par Adresse:</label>
                <input type="text" class="form-control" id="searchByAddress" [(ngModel)]="searchByAddress" placeholder="Entrez l'adresse">
              </div>
              <button type="button" class="btn btn-primary" (click)="search()">Rechercher</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let maison of searchedMaisons" class="col-lg-4 col-md-4 col-sm-6">
            <!-- Afficher les résultats de la recherche ici -->
            <div class="fh5co-card-item image-popup">
              <figure>
                <div class="overlay"><i class="ti-plus"></i></div>
                <img [src]="maison.image" alt="Image" class="img-responsive">
              </figure>
              <div class="fh5co-text">
                <h2>{{maison.nomMaison}}, {{maison.adresse}}</h2>
                <h5>{{maison.description}}</h5>
                <p><span class="btn btn-primary">voir plus</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
